AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an EC2 instance with an IAM role that has S3 full access.

Parameters:
  AMIId:
    Description: AMI ID for the EC2 instance
    Type: String
    Default: "ami-0a1235697f4afa8a4"  # Replace with a default AMI ID if desired

  VPCId:
    Description: VPC ID for the security group and subnet
    Type: AWS::EC2::VPC::Id

  SubnetId:
    Description: Subnet ID for the EC2 instance
    Type: AWS::EC2::Subnet::Id

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: "t3.micro"
    AllowedValues: 
      - "t3.micro"
      - "t3.small"
      - "t3.medium"
    ConstraintDescription: "must be a valid EC2 instance type."

Resources:
  IAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      RoleName: "IAMRole-S3FullAccess-ForEC2"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      MaxSessionDuration: 3600
      ManagedPolicyArns: 
        - !Ref IAMManagedPolicy
      Description: "IAMRole-S3FullAccess-ForEC2"

  IAMManagedPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: "S3-FullAccess-Policy"
      Path: "/"
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Sid: "AllowS3FullAccess"
            Effect: "Allow"
            Action: "s3:*"
            Resource: "*"

  InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        - Ref: IAMRole

  EC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      SubnetId: !Ref SubnetId
      Tags:
        - Key: Name
          Value: "EC2-S3FullAccessRole"

  InstanceSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Enable SSH access via port 22"
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: "22"
          ToPort: "22"
          CidrIp: "0.0.0.0/0"

Outputs:
  InstanceId:
    Description: The ID of the created EC2 instance
    Value: !Ref EC2Instance
    Export:
      Name: !Sub "${AWS::StackName}-InstanceId"

  InstancePublicIp:
    Description: The public IP address of the EC2 instance
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: !Sub "${AWS::StackName}-InstancePublicIp"
